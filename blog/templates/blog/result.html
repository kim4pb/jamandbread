{% extends 'blog/base.html' %}

{% block content %}
        <div class="page-header">
            <h1><a href="/">나와 닮은 위인 찾기</a></h1>
        </div>
        <div class="post">        
            {% if result %}
            <br>
            <div class="crop_square">
                <img src="{{ result.img_link }}" alt="{{ result.img_alt }}" width=500px height=auto;>
            </div>
            <div class="result">
                <h2>{{ result.title }}</h2>
                <br>
                <p>"{{ result.text_a }}"</p>
                <br>
                <p>{{ result.text_b }}</p>
                <br>
                <p><a href="{% url 'info_detail' %}" >나와 닮은 위인, 나혜석에 대해 더 알아보고 싶다면?</a></p>
                <!-- <p><a href="{% url 'result' %}" >나혜석과 잘 어울리는 친구, 전략과 신념의 독립운동가 남자현</a></p> -->
                <br>
                <p></p><a href= ><button class="sns">결과 공유하기</button></a></p>
            </div>
            {% endif %}
            
            
            
        </div>
{% endblock %}
